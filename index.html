<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
    <title>Animation</title>
</head>
<body>

    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="button">C</div>
            <div class="button">/</div>
            <div class="button">*</div>
            <div class="button">&larr;</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">.</div>
            <div class="button">(</div>
            <div class="button">0</div>
            <div class="button">)</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>

    <button id="actionBtn">Let's Begin</button>
    <div class="containerClock">
        <div id="clock">
            <div id="time">
                <div><span id="hour">00</span><span>Hour</span></div>
                <div><span id="minutes">00</span><span>Minutes</span></div>
                <div><span id="seconds">00</span><span>Seconds</span></div>
            </div>
        </div>
    </div>


    
    <div class="blackboard">
            <h1 class="blackboard-text">2 - 2 / 2 =<span id="result">X</span></h1>
            <h1 class="blackboard-text">Do you know the answer?</h1>
    </div>

    
    <img id="pencilImg" src="img/pencil.png" alt="pencil" width="75px" id="movingPencil">
    <img id='student' class="" src="img/student.png" alt="student" width="150px">
    <img id='mathTeacher' src="img/math-teacher.png" alt="math teacher" width="300px">
    <img id="chemTeach" src="img/chemTeacher.png" alt="chemTeacher" width="300px">
    <img id="minusSymbol"src="img/minus.png" alt="minus" width="100px">
    <img id="crossedSymbol" class="" src="img/kindpng.png" width="75px">
    <img id="massFormula" src="img/math-transparent.png" alt="math compass" width="150px">
    <img id="comparisonSymbol" src="img/comparisonSymbol.png" alt="comparison symbol" width="100px">
    <img id="comparisonSymbol2" src="img/comparisonSymbol.png" alt="comparison symbol" width="100px">
    <img id="operators" class="" src="img/operators.png" alt="operators" width="175px">
    <img id="calculator" class="calculator" src="img/calculator.png" alt="calculator" width="100px">
    <img class="school-bus" id="schoolBus" src="img/bus.png" alt="school Bus" width="150px">
    <img id="angryTeacher" alt="" src="img/angryTeacher.png">
    
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="app1.js"></script>
</body>
</html>
